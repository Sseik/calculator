<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="buttonsContainer">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>
        <button>&larr;</button>
        <button>Clear</button>
      </div>
    </div>
  </body>
</html>
